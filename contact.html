<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Foodie Express</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: 
    linear-gradient(135deg, rgba(106, 13, 173, 0.7), rgba(255, 165, 0, 0.7)),
    url('/images/indian-desserts.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #fff;
  display: flex;
  flex-direction: column;
}

header {
  background-color: #6A0DAD;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 32px;
  color: #fff; /* Added this for header text color */
}

nav {
  background-color: #F2F2F2;
  padding: 12px 20px;
  display: flex;
  justify-content: flex-end;
  gap: 20px;
}

nav a {
  color: #6A0DAD;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

nav a:hover {
  color: #FFA500;
}

.contact-container {
  max-width: 400px;
  margin: 50px auto;
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h2 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #FFD700;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input, textarea {
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background-color: #6A0DAD;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #7d27c1;
  transform: scale(1.05);
}

footer {
  background-color: #6A0DAD;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: auto; /* This ensures footer stays at the bottom */
}

html, body {
  height: 100%; /* Ensure full height */
  margin: 0;
}

  </style>
</head>
<body>

  <header>
    <h1>Foodie Express</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="logout.html">Logout</a>
    <a href="wishlist.html">wishlist</a>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <footer>
    &copy; 2025 Foodie Express. All rights reserved.
  </footer>
  <script>
     document.getElementById("contact-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("All fields are required.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/contact", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify({ name, email, message })
});
        if (response.ok) {
          alert("✅ Your message has been sent successfully!");
          document.getElementById("contact-form").reset();
        } else {
          const errorData = await response.json();
          alert("❌ Failed to send message: " + (errorData.error || "Server error"));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ An error occurred while sending your message.");
      }
    });
  </script>
  <script src="JS/script.js"></script>

</body>
</html>
